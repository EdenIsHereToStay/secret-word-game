<!DOCTYPE html>
<html>
<head>
    <title>Secret Word Guessing Game</title>
</head>
<body>
    <script>
        const secretWord = 'tomato';
        let message = 'Access denied :(';
        let attempts = 5;

        function guessSecretWord() {
            while (attempts > 0) {
                let guess = prompt(`Enter the secret word. You have ${attempts} tries.`);
                if (guess === secretWord) {
                    message = 'Welcome to the secret loop world!';
                    break;
                }
                attempts--;
            }
            alert(message);
        }

        window.onload = guessSecretWord;
    </script>
</body>
</html>
